<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<picture>
    <source srcset="images\pattern-background-desktop.svg" media="(min-width: 375px)">
    <img src="images\pattern-background-mobile.svg" alt="">
</picture>

<div class="card rounded">
    <div class="card__img">
        <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="card__content">
        <div class="card__title">
            Order Summary
        </div>
        <div class="card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
        <div class="card__plan">
            <div>
                <div class="card__plan-icon">
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div class="card__plan-info">
                    <div class="card__plan-title">
                        Annual Plan
                    </div>
                    <div class="card__plan-price">
                        $59.99/year
                    </div>
                </div>
            </div>
            <div class="card__plan-action">
                <a href="#">Change</a>
            </div>
        </div>
        <div class="card__button">
            <button class="button rounded">Proceed to Payment</button>
        </div>
        <div class="card__cancel">Cancel Order</div>
    </div>
</div>

</body>
</html>
